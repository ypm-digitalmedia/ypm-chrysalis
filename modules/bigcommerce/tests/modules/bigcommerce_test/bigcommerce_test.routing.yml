bigcommerce_test.stub:
  path: '/bigcommerce_stub/{folder}/{part1}/{part2}/{part3}/{part4}/{part5}'
  defaults:
    _controller: '\Drupal\bigcommerce_test\StubController::get'
    part2: false
    part3: false
    part4: false
    part5: false
  requirements:
    _access: 'TRUE'
  # Support all HTTP verbs.
  methods:
    - HEAD
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - PURGE
    - OPTIONS
    - TRACE
    - CONNECT
