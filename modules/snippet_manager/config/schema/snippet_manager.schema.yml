  mapping:
    condition:
      type: ignore

snippet_manager_variable_settings.entity:*:
  type: mapping
  mapping:
    entity_id:
      type: string
      label: Entity ID
    view_mode:
      type: string
      label: View mode
    render_mode:
      type: string
      label: Render mode
    bypass_access:
      type: boolean
      label: Bypass access

snippet_manager_variable_settings.entity_form:*:
  type: mapping
  mapping:
    form_mode:
      type: string
      label: Form mode
    bundle:
      type: string
      label: Bundle

snippet_manager_variable_settings.form:*:
  type: mapping

snippet_manager_variable_settings.file:
  type: mapping
  mapping:
    file:
      type: string
      label: File UUID
    format:
      type: string
      label: Format

snippet_manager_variable_settings.display_variant:*:
  type: mapping

snippet_manager_variable_settings.layout_region:
  type: mapping
  mapping:
    label:
      type: label
      label: Label
    weight:
      type: integer
      label: Weight

snippet_manager_variable_settings.url:
  type: mapping
  mapping:
    path:
      type: string
      label: Path

snippet_manager_variable_settings.text:
  type: mapping
  mapping:
    content:
      type: text_format
