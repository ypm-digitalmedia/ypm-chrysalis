snippet_manager.snippet.*:
  type: config_entity
  label: Snippet
  mapping:
    uuid:
      type: string
    id:
      type: string
      label: ID
    label:
      type: label
      label: Label
    page:
      type: mapping
      label: Page settings
      mapping:
        status:
          type: boolean
          label: Status
        title:
          type: label
          label: Title
        path:
          type: string
          label: Path
        display_variant:
          type: string
          label: Display variant
        theme:
          type: string
          label: Theme
        access:
          type: mapping
          label: Access
          mapping:
            type:
              type: string
              label: Type
            permission:
              type: string
              label: Permission
            role:
              type: sequence
              label: Permission
              sequence:
                type: string
                label: Role ID
    block:
      type: mapping
      label: Block settings
      mapping:
        status:
          type: boolean
          label: Status
        name:
          type: label
          label: Name
    display_variant:
      type: mapping
      label: Dislay variant settings
      mapping:
        status:
          type: boolean
          label: Status
        admin_label:
          type: label
          label: Label
    layout:
      type: mapping
      label: Layout settings
      mapping:
        status:
          type: boolean
          label: Status
        label:
          type: label
          label: Label
        default_region:
          type: string
          label: Default region
    template:
      type: mapping
      label: Template
      mapping:
        value:
          label: Value
          type: string
        format:
          label: Format
          type: string
    css:
      type: mapping
      label: CSS
      mapping:
        status:
          type: boolean
          label: Status
        preprocess:
          type: boolean
          label: Preprocess
        value:
          label: Code
          type: string
        group:
          label: Group
          type: string
    js:
      type: mapping
      label: JS
      mapping:
        status:
          type: boolean
          label: Status
        preprocess:
          type: boolean
          label: Preprocess
        value:
          label: Code
          type: string
    variables:
      label: Variables
      type: sequence
      sequence:
        type: mapping
        label: Variable settings
        mapping:
          plugin_id:
            type: string
            label: Plugin ID
          configuration:
            type: snippet_manager_variable_settings.[%parent.plugin_id]
            label: Plugin configuration

snippet_manager_variable_settings.condition:*:
